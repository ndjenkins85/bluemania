server {
    listen 3004;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(mp3|ogg|wav|flac)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js|json|jpg|jpeg|png|webp|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
}
