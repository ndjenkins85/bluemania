<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluemania</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="noise"></div>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

  <main>
    <section class="hero">
      <div class="hero-bg"></div>
      <h1>BLUEMANIA</h1>
      <p class="hero-subtitle">2006, Brooklyn — NY</p>
    </section>

    <section class="albums" id="albums">
      <h2>Releases</h2>
      <div class="album-grid" id="album-grid">
        <!-- Albums injected by JS from albums.json -->
      </div>
    </section>

    <section class="album-detail" id="album-detail" style="display:none;">
      <button class="back-btn" id="back-btn">← Back</button>
      <div class="album-header" id="album-header"></div>
      <div class="tracklist" id="tracklist"></div>
    </section>

    <section class="about">
      <p>Bluemania is the sound of 2006. In bedrooms, on software, between exams, road trips, and hot summer nights. Now resurrected with AI collaboration, years of chat archives, and twenty years of hindsight.</p>
    </section>

  </main>

  <footer>
    <div class="footer-links">
      <a href="https://suno.com/@bluemania" target="_blank" rel="noopener">Suno</a>
    </div>
    <p class="copyright">&copy; 2026 Bluemania</p>
  </footer>

  <!-- Audio Player -->
  <div class="player" id="player" style="display:none;">
    <div class="player-info">
      <img id="player-art" src="" alt="">
      <div>
        <div class="player-title" id="player-title"></div>
        <div class="player-album" id="player-album"></div>
      </div>
    </div>
    <div class="player-controls">
      <button id="player-prev" class="ctrl-btn">⏮</button>
      <button id="player-toggle" class="ctrl-btn play-btn">▶</button>
      <button id="player-next" class="ctrl-btn">⏭</button>
    </div>
    <div class="player-progress">
      <span id="player-time">0:00</span>
      <input type="range" id="player-seek" min="0" max="100" value="0">
      <span id="player-duration">0:00</span>
    </div>
    <div class="player-volume">
      <input type="range" id="player-vol" min="0" max="100" value="80">
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
